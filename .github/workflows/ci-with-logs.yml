name: CI with Elastic Logs

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Emit event to local Elasticsearch
        if: always()
        run: |
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          STATUS="${{ job.status }}"
          curl -s -X POST "http://localhost:9200/github-pipeline-events/_doc" \
            -H "Content-Type: application/json" \
            -d "{
              \"@timestamp\": \"${TS}\",
              \"repo\": \"${{ github.repository }}\",
              \"workflow\": \"${{ github.workflow }}\",
              \"job\": \"${{ github.job }}\",
              \"run_id\": \"${{ github.run_id }}\",
              \"run_number\": \"${{ github.run_number }}\",
              \"ref\": \"${{ github.ref }}\",
              \"sha\": \"${{ github.sha }}\",
              \"actor\": \"${{ github.actor }}\",
              \"event_name\": \"${{ github.event_name }}\",
              \"status\": \"${STATUS}\"
            }"
