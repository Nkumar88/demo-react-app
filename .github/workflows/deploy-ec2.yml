name: Deploy to EC2

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: self-hosted

    env:
      BUILD_DIR: dist 
      REMOTE_WEB_ROOT: /usr/share/nginx/html
      REMOTE_TMP: /tmp/react-deploy

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: ./.github/actions/push-to-elastic
        if: always()
        with:
          elastic_url: "http://localhost:9200"
          index: "github-pipeline-events"

      - name: Install & build
        run: |
          npm ci
          npm run build

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload build to EC2 (rsync)
        run: |
          rsync -az --delete \
            "${{ env.BUILD_DIR }}/" \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ env.REMOTE_TMP }}/

      - name: Activate release on EC2 (atomic-ish swap)
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            sudo rm -rf /usr/share/nginx/html/*
            sudo cp -r /tmp/react-deploy/* /usr/share/nginx/html/
            sudo nginx -t
            sudo systemctl reload nginx
          EOF
