name: React CI

on:
  push:
    branches: ["main"]
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - uses: ./.github/actions/push-to-elastic
        if: always()
        with:
          elastic_url: "http://localhost:9200"
          index: "github-pipeline-events"


      - run: npm ci
      - run: npm run build
